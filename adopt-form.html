<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt Bulldog - Tails of Hope</title>
  <link rel="stylesheet" href="adopt-form.css">
  <!-- Link to Google Fonts for a more unique font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="home.html" class="logo">Tails of Hope</a>
      <ul class="nav-links">
        <li><a href="login.html">Login</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <header>
      <h1>Adopt This pet</h1>
      <p>Please fill out the form below to apply for adoption.</p>
    </header>

    <!-- Adoption Form -->
    <form class="adopt-form">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="experience">Do you have any experience with dogs?</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>

      <label for="adopt-reason">Why do you want to adopt this dog?</label>
      <textarea id="adopt-reason" name="adopt-reason" rows="4" required></textarea>

      <div class="submit-button">
        <button type="submit">Submit Application</button>
      </div>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
